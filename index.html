<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Assignment 2 | Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Clicker</h1>
        </div>
        <div class="button">
            <button id="btn">Click Here Open Modal</button>
        </div>
    </header>
    <main>
        Click Above Button
    </main>
    <div class="openModal" id="openModal">
        <div class="modalContainer" id="modalContainer">
            <div class="modalHeader">
                <h2>Avengers-Age Of Ultrons</h2>
                <h2 class="cancel-btn" id="cancel-btn"  title="Click To Close">X</h2>
            </div>
            <hr>
            <div class="modalBody">
                <div class="modalPoster">
                    <img src="./a.jpeg" alt="img not load">
                </div>
                <div class="modalInfo">
                    <b>Movie:</b><p>Avengers - Age Of Ultron.</p>
                    <b>Release:</b><p>2019-12-20.</p>
                    <b>Summary:</b><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. At iure architecto, id doloremque totam aperiam quae enim a aut. Sunt.</p>
                    <b>Genre:</b><p>Action, Drama</p>
                    <b>IMDb Rating:</b><p>8.4</p>
                    
                </div>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
